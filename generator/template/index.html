<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="$article_description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>hofi.org</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="http://www.hofi.org/apple-touch-icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="hofi.org">
    <link rel="apple-touch-icon-precomposed" href="http://www.hofi.org/apple-touch-icon.png">

    <meta name="msapplication-TileImage" content="http://www.hofi.org/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#4285f4">

    <link rel="shortcut icon" href="http://www.hofi.org/favicon.ico">
    <link rel="stylesheet" href="http://www.hofi.org/css/styles.css">

    <meta name="theme-color" content="#4285f4">

    <link href="http://fonts.googleapis.com/css?family=RobotoDraft:300,400,500" rel="stylesheet"/>

    <script src="http://www.hofi.org/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="http://www.hofi.org/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="http://www.hofi.org/bower_components/paper-material/paper-material.html">
    <link rel="import" href="http://www.hofi.org/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="http://www.hofi.org/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="http://www.hofi.org/bower_components/iron-icons/social-icons.html">
    <link rel="import" href="http://www.hofi.org/bower_components/iron-flex-layout/classes/iron-flex-layout.html">

    <style is="custom-style">
      paper-fab.red {
        --paper-fab-background: #db4437;
        --paper-fab-keyboard-focus-background: #db4437;
      }
      paper-toolbar {
        --paper-toolbar-background: #4285f4;
        --paper-toolbar-height: 56px;
        --paper-toolbar: {
          font-size: 18px;
        };
      }
    </style>
  </head>
  <body class="fullbleed layout vertical">
    <paper-header-panel>
      <paper-toolbar>
        <div class="mytitle">hofi.org</div>
      </paper-toolbar>
      <div class="horizontal center-justified layout" id="container">
        <paper-material elevation="2" id="paper">
        <span>
          <div id="breadcrumb">
            <a class="breadcrumb" href="http://www.hofi.org/article/">hofi.org</a> $article_category &gt; $article_title
          </div>
          <div id="date">
            $article_date
          </div>
          <h3>$article_title</h3>
          $article_body
        </span>
        </paper-material>
      </div>
    </paper-header-panel>
    <div style="position: absolute; right: 16px; bottom: 25px;">
      <paper-fab class="red" icon="social:share" title="tweet" onclick="window.open('https://twitter.com/intent/tweet?text=$article_title -&url=' + encodeURIComponent(window.location.href) + '&via=hofiorg')"></paper-fab>
    </div>
  </body>
</html>
