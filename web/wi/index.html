  <style shim-shadowdom>

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      color: #333;
    }

    core-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    core-scroll-header-panel::shadow #headerBg {
      background-color: #f4b400;
    }

    core-scroll-header-panel::shadow #condensedHeaderBg {
      background-color: #f4b400;
    }

    core-toolbar {
      background-color: #f4b400;
      color: #f1f1f1;
      fill: #f1f1f1;
    }

    .title {
      -webkit-transform-origin: 0;
      transform-origin: 0;
      font-size: 40px;
      font-family: "Roboto",Helvetica,Arial,sans-serif;
    }

    .content {
      height: 1000px;
      width: 230px;
      padding: 10px 30px;
    }

    .version {
      margin: 10px;
    }

    .my-button {
      background: #4285f4;
      color: #fff;
    }

    .my-button:hover {
      background: #2a56c6;
    }

    .my-button::shadow #ripple {
      color: #2a56c6;
    }

    paper-button[raisedButton] {
      background: none repeat scroll 0% 0% #4285F4;
    }

    @media only screen and (max-width: 768px) {
      .title {
        -webkit-transform-origin: 0;
        transform-origin: 0;
        font-size: 20px;
        font-family: "Roboto",Helvetica,Arial,sans-serif;
      }

      .content {
        height: 420px;
        width: 250px;
        padding: 10px 30px;
      }

      body {
        padding : 0px;
        margin : 0px;
        height : 100% ;
        width : 100% ;
        overflow : auto;
      }

      core-tooltip {
        width: 250px;
        overflow : hidden;
      }
    }

    #footer {
      position:absolute;
      bottom: 0;
      width: 100%;
      background-color: #FFFFFF;
      height: 15px;
      padding-top: 5px;
      font-size: 10px;
      text-align: right;
      color: #939393;
    }

    a.footer {
      color: #666666;
      text-decoration: none;
    }
    
    a.footer:hover {
      color: #666666;
      text-decoration: underline;
    }
  </style>
</head>

      </core-tooltip>
