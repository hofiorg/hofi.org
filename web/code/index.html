<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>code.hofi.org</title>

  <link href="http://fonts.googleapis.com/css?family=RobotoDraft:300,400,500" rel="stylesheet"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <script src="http://www.hofi.org/bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="http://www.hofi.org/bower_components/jquery/dist/jquery.min.js"></script>

  <link rel="import" href="http://www.hofi.org/bower_components/google-analytics-tracker/google-analytics-tracker.html"/>

  <link rel="author" href="https://plus.google.com/114969033533512773378/">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=3"/>

  <script src="https://apis.google.com/js/plusone.js">
  </script>  

  <style>
    html
    {
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
      font-size-adjust: none;
    }

    body {
      margin: 0;
      font-family: "RobotoDraft";
      font-weight: 300;
      font-size: 14px;
      color: #333;
    }

    core-submenu::shadow core-item {
      color: #3E50B4;
    }

    core-submenu, core-item {
      opacity: .5;
    }

    core-submenu.core-selected, core-item.core-selected {
      opacity: 1;
    }

    #footer {
      position:absolute;
      bottom: 0;
      width: 100%;
      background-color: #FFFFFF;
      height: 15px;
      padding-top: 5px;
      font-size: 10px;
      text-align: right;
      color: #939393;
    }

    a.footer {
      color: #666666;
      text-decoration: none;
    }
    
    a.footer:hover {
      color: #666666;
      text-decoration: underline;
    }
  </style>

  <google-analytics-tracker code="UA-60193-6"></google-analytics-tracker>
  <link rel="import" href="hofi-scaffold.html"/>
</head>
<body unresolved>
  <noscript>
    <h3 style="color: #FF0000">Bitte JavaScript f&uuml;r diese Seite aktivieren! / Please enable JavaScript for this site!</h3>
  </noscript>

  <hofi-scaffold label="code.hofi.org">

    <template is="auto-binding" id="t">

      <template repeat="{{menu, i in menus}}">
        <core-submenu id="{{menu.id}}" icon="expand-more" label="{{menu.label}}">
          <template repeat="{{my, i in menu.sub}}">
            <core-item label="{{my.label}}" title="{{my.title}}" url="{{my.url}}" tag="{{my.tag}}">
              <a href="#{{my.tag}}" target="_self"></a>
            </core-item>
          </template>
        </core-submenu>
      </template>

    </template>
  </hofi-scaffold>
  
  <div id="footer">
    <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title"><a class="footer" href="https://github.com/hofiorg/hofi.org">code.hofi.org</a></span> von <a class="footer" xmlns:cc="http://creativecommons.org/ns#" href="https://plus.google.com/u/0/+ChristianHofmannHofi" property="cc:attributionName" rel="cc:attributionURL">Christian Hofmann</a> ist lizenziert unter <a class="footer" rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>&nbsp;
  </div>

  <script src="menu.js"></script>
</body>
</html>
