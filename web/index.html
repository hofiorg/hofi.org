<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>hofi.org</title>

    <link href="http://fonts.googleapis.com/css?family=RobotoDraft:300,400,500" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">

    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=4"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

    <style>
      body {
        margin: 0;
        font-family: "RobotoDraft";
        font-weight: 300;
        font-size: 14px;
        color: #333;
      }

      /* FAB */
      .fab {
        position: absolute;
        display: inline-block;
        right: 16px;
        bottom: 16px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: #fff;
        overflow: hidden;
        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        transition-delay: 0.2s;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        background-color: #03A9F4;
      }

      .fab:active {
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
        transition-delay: 0s;
      }

      .fab > iron-icon {
        margin: 8px;
      }

      .fab > iron-icon::shadow path {
        fill: #fff;
      }
    </style>
  </head>
  <body>
    <paper-header-panel class="flex seamed">
      <paper-toolbar>
        <div style="font-size: 18px;">hofi.org</div>
      </paper-toolbar>
    </paper-header-panel>


    <div class="fab red" onclick="window.open('https://twitter.com/intent/tweet?screen_name=hofiorg')">
      <iron-icon icon="create" tabindex="1"></iron-icon>
      <paper-ripple class="circle" recenters></paper-ripple>
    </div>

    <div class="horizontal center-justified layout">
        <script type="text/javascript">
          var documentHeight = $(window).height();
          var heightDiv =  documentHeight - 64; /* pixel for header panel */
          var h = heightDiv - 10; /* 10 pixel margin bottom in twitter iframe */

          document.write('<div style="margin-top: 0px; margin-left: 0px;margin-right: 0px; height:' + h + 'px">');
          document.write('<a class="twitter-timeline" href="https://twitter.com/hofiorg" data-chrome="noborders noscrollbar noheader nofooter" data-widget-id="700333204968972288" height="' + h + '" data-height="' + h + '"></a>');
        </script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
    </div>

    <noscript>
      <h3 style="color: #FF0000">Bitte JavaScript f&uuml;r diese Seite aktivieren! / Please enable JavaScript for this site!</h3>
    </noscript>
  </body>
</html>
